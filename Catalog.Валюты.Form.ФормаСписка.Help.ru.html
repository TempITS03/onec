<p>Содержит список валют с последними загруженными курсами.</p>
<p>Кнопка <strong>"Подбор из классификатора"</strong> - создание новой валюты, с помощью ее выбора из общероссийского классификатора валют (ОКВ)</p>
<p>Кнопка <strong>"Загрузка курсов"</strong> - открывает форму для загрузки курсов валют</p></body></html>
